<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Slider with Mobile Gestures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; }
        body { background: #000; overflow: hidden; }

        /* SLIDER */
        .slider { position: relative; width: 100%; height: 100vh; overflow: hidden; }
        .slide { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; transition: opacity 0.8s ease; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        /* CAPTION */
        .caption {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 20px; background: rgba(0,0,0,0.35); color: white; border-radius: 8px;
            font-size: 1.2rem; text-shadow: 0 2px 6px rgba(0,0,0,0.9), 0 0 12px rgba(255,255,255,0.04);
        }

        /* NAV */
        .nav { position: absolute; top: 50%; transform: translateY(-50%); font-size: 24px; color: white;
            background: rgba(0,0,0,0.45); border: none; padding: 10px 12px; border-radius: 50%; cursor: pointer; z-index: 50;
        }
        .prev { left: 12px; } .next { right: 12px; }

        /* TOP BUTTONS */
        .top-buttons { position: fixed; top: 12px; left: 50%; transform: translateX(-50%); display:flex; gap:12px; z-index:4000; transition: opacity 0.35s ease, transform 0.35s ease; }
        .top-btn { background: rgba(0,0,0,0.6); color: #fff; border: none; padding: 10px 12px; border-radius: 50%; font-size: 16px; backdrop-filter: blur(6px); cursor: pointer; }
        .top-btn:hover { transform: scale(1.08); }

        /* Modal (gallery) */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.55); backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.45s ease; z-index: 4500; }
        .modal.show { display: block; }
        .modal-content { width: 92%; max-width: 980px; margin: 60px auto; background: rgba(255,255,255,0.06); backdrop-filter: blur(14px); padding: 18px; border-radius: 12px; transform: scale(0.95); opacity: 0; transition: all 0.35s ease; color: #fff; }
        .modal-content.open { transform: scale(1); opacity: 1; }
        .modal .close { position: absolute; top: 18px; right: 22px; font-size: 26px; color: #fff; cursor: pointer; }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:12px; }
        .gallery-item { overflow: hidden; border-radius: 8px; }
        .gallery-item img { width: 100%; height: 140px; object-fit: cover; display:block; }
        .gallery-item p { color:#fff; padding:8px 6px; font-size:14px; text-align:center; }

        /* small screens tweaks */
        @media (max-width: 700px) {
            .caption { font-size: 1rem; padding: 10px 14px; }
            .nav { font-size: 20px; padding: 8px 10px; }
            .top-btn { padding: 8px 10px; font-size: 14px; }
            .gallery-item img { height: 110px; }
        }
    </style>
</head>
<body>

    <div class="top-buttons" id="topButtons">
        <button id="homeBtn" class="top-btn" title="Home"><i class="fas fa-house"></i></button>
        <button id="galleryBtn" class="top-btn" title="Gallery"><i class="fas fa-images"></i></button>
        <button id="themeBtnTop" class="top-btn" title="Toggle theme"><i class="fas fa-circle-half-stroke"></i></button>
    </div>

    <div class="slider" id="slider">
        <div class="slide active"><img src="https://picsum.photos/id/100/1600/900" alt="slide-1"><div class="caption">Forest path into the mist.</div></div>
        <div class="slide"><img src="https://picsum.photos/id/237/1600/900" alt="slide-2"><div class="caption">A happy puppy in the morning light.</div></div>
        <div class="slide"><img src="https://picsum.photos/id/220/1600/900" alt="slide-3"><div class="caption">City lights glowing beautifully.</div></div>
    </div>

    <button class="nav prev" id="prevBtn" aria-label="Previous"><i class="fas fa-chevron-left"></i></button>
    <button class="nav next" id="nextBtn" aria-label="Next"><i class="fas fa-chevron-right"></i></button>

    <div id="galleryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="margin-bottom:15px; text-align:center;">Image Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="https://picsum.photos/id/100/300/200" alt="Thumb 1"><p>Forest Path</p></div>
                <div class="gallery-item"><img src="https://picsum.photos/id/237/300/200" alt="Thumb 2"><p>Happy Puppy</p></div>
                <div class="gallery-item"><img src="https://picsum.photos/id/220/300/200" alt="Thumb 3"><p>City Lights</p></div>
                <div class="gallery-item"><img src="https://picsum.photos/id/10/300/200" alt="Thumb 4"><p>Ocean Sunset</p></div>
                <div class="gallery-item"><img src="https://picsum.photos/id/50/300/200" alt="Thumb 5"><p>Mountain Peak</p></div>
                <div class="gallery-item"><img src="https://picsum.photos/id/145/300/200" alt="Thumb 6"><p>Desert Dune</p></div>
            </div>
        </div>
    </div>
    </body>
</html>
